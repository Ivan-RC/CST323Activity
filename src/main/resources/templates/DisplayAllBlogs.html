<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" 
											layout:decorate="layouts/defaultTemplate">
	<head>
		<title>All Blogs</title>
	</head>
	<body>
	<div layout:fragment="content">
<table style="width:50%">
	<thead>
		<tr>
			<th style="text-align:center">Blog Title</th>
			<th style="text-align:center">Blog Description</th>
		</tr>
	</thead>
	<tbody>
		<tr th:if="${allBlogs.empty}">
			<td style="text-align:center" colspan="4">No one has created blogs:(</td>
		</tr>
		<tr th:each="blog : ${allBlogs}">
			<td style="text-align:center"><h5 th:text="${blog.title}">Blank</h5></td>
			<td style="text-align:center"><h5 th:text="${blog.description}">Blank</h5></td>
		</tr>
	</tbody>	
</table>
</div>
</body>
</html>
